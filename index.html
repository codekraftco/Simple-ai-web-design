<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>In Loving Memory</h1>
    <form id="obituaryForm">
        <div class="photo">
            <input type="file" name="photo" accept="image/*" required>
        </div>
        <div class="info">
            <input type="text" name="name" placeholder="Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="date" name="dop" placeholder="Date of Passing" required>
            <textarea name="bio" placeholder="Biography" required></textarea>
        </div>
        <div class="video">
            <input type="file" name="video" accept="video/*" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
  document.getElementById('obituaryForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const response = await fetch('/upload', {
      method: 'POST',
      body: formData,
    });

    const result = await response.json();
    alert(result.message);
  });
</script>

</body>
</html>
