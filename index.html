# Obituary Page

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .photo {
            text-align: center;
            margin: 20px 0;
        }
        .photo img {
            max-width: 100%;
            border-radius: 50%;
        }
        .info {
            margin: 20px 0;
        }
        .video {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>In Loving Memory</h1>
    <div class="photo">
        <img src="path/to/photo.jpg" alt="Photo of the Deceased">
    </div>
    <div class="info">
        <p>Name: ____________________</p>
        <p>Date of Birth: ______________</p>
        <p>Date of Passing: ____________</p>
        <p>Biography: ____________________________________________</p>
    </div>
    <div class="video">
        <video width="100%" controls>
            <source src="path/to/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

</body>
</html>
